<div class="stat-card" [attr.data-variant]="variant">
  <div class="stat-main">
    <div class="stat-text">
      <div class="stat-title">{{ title }}</div>
      <div class="stat-value">{{ value }}</div>
    </div>

    <div class="stat-icon" aria-hidden="true">
      <i [class]="iconClass"></i>
    </div>
  </div>
</div>
